<!DOCTYPE html>
<html>
<head>
    <title>AWS Config Compliance Dashboard</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.12.0/pptxgen.bundle.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e6ed;
            min-height: 100vh;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .header { 
            text-align: center;
            margin-bottom: 30px;
            background: rgba(30, 41, 59, 0.95); 
            padding: 30px; 
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 { 
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(30, 41, 59, 0.95);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .filter-group label {
            color: #cbd5e1;
            font-size: 0.9em;
        }
        select, button {
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            background: rgba(51, 65, 85, 0.8);
            color: #e0e6ed;
            font-size: 0.9em;
        }
        button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-1px);
        }
        .export-buttons {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        .tabs {
            display: flex;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow-x: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #94a3b8;
            white-space: nowrap;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        .tab.active {
            color: #60a5fa;
            border-bottom-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        .tab:hover {
            color: #93c5fd;
            background: rgba(59, 130, 246, 0.05);
        }
        .tab-content {
            display: none;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .tab-content.active {
            display: block;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .metric-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0.1) 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid #3b82f6;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.2);
        }
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 5px;
        }
        .metric-label {
            color: #cbd5e1;
            font-size: 0.85em;
        }
        .chart-container {
            background: rgba(51, 65, 85, 0.8);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 400px;
        }
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .account-card {
            background: linear-gradient(135deg, rgba(51, 65, 85, 0.8) 0%, rgba(30, 41, 59, 0.8) 100%);
            border-radius: 12px;
            padding: 15px;
            border-left: 4px solid #3b82f6;
            transition: transform 0.2s ease;
        }
        .account-card:hover {
            transform: translateY(-2px);
        }
        .compliance-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(51, 65, 85, 0.8);
            border-radius: 12px;
            overflow: hidden;
        }
        .compliance-table th,
        .compliance-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9em;
        }
        .compliance-table th {
            background: rgba(59, 130, 246, 0.2);
            color: #f1f5f9;
            font-weight: 600;
        }
        .compliance-table tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }
        .status-compliant {
            color: #22c55e;
            font-weight: bold;
        }
        .status-non-compliant {
            color: #ef4444;
            font-weight: bold;
        }
        .remediation-link {
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.85em;
            margin-right: 8px;
            display: inline-block;
        }
        .remediation-link:hover {
            color: #93c5fd;
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #94a3b8;
            font-size: 1.2em;
        }
        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0.1) 100%);
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #ef4444;
        }
        h3 {
            color: #f8fafc;
            margin-top: 0;
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
            padding-bottom: 10px;
            font-size: 1.3em;
        }
        .progress-bar {
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            height: 6px;
            margin-top: 8px;
            overflow: hidden;
        }
        .progress-fill {
            background: #22c55e;
            height: 100%;
            border-radius: 8px;
            transition: width 0.3s ease;
        }
        .overview-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            align-items: start;
        }
        @media (max-width: 1200px) {
            .overview-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AWS Config Compliance Dashboard</h1>
            <p>Real-time compliance monitoring across all conformance packs</p>
            <p id="last-updated" style="font-size: 0.9em; color: #94a3b8;"></p>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label>Filter by Account:</label>
                <select id="account-filter" onchange="applyFilters()">
                    <option value="">All Accounts</option>
                </select>
            </div>
            <div class="export-buttons">
                <button onclick="exportToExcel()">Export to Excel</button>
                <button onclick="exportToPowerPoint()">Export to PowerPoint</button>
            </div>
        </div>

        <div class="tabs" id="tabs">
            <button class="tab active" onclick="showTab('overview')">Overview</button>
        </div>

        <div id="overview" class="tab-content active">
            <div class="loading" id="loading">Loading compliance data...</div>
            <div id="overview-content" style="display:none;">
                <div class="overview-layout">
                    <div>
                        <div class="metrics-grid" id="metrics"></div>
                        <div id="accounts-section">
                            <h3>Account Compliance Breakdown</h3>
                            <div class="accounts-grid" id="accounts"></div>
                        </div>
                        <div id="packs-section">
                            <h3>Conformance Pack Compliance</h3>
                            <div class="accounts-grid" id="conformance-packs"></div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <h3>Compliance Overview</h3>
                        <canvas id="complianceChart" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
