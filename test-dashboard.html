<!DOCTYPE html>
<html>
<head>
    <title>APRA CPG 234 Compliance Dashboard</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        .loading { text-align: center; padding: 50px; color: #666; }
        .error { background: #f8d7da; color: #721c24; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .success { background: #d4edda; color: #155724; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .data { background: #f8f9fa; padding: 20px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>APRA CPG 234 Compliance Dashboard</h1>
        <div id="status" class="loading">Loading compliance data...</div>
        <div id="data" class="data" style="display:none;"></div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('./data/compliance-summary.json');
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.json();
                
                document.getElementById('status').innerHTML = '<div class="success">âœ“ Data loaded successfully</div>';
                document.getElementById('data').style.display = 'block';
                document.getElementById('data').innerHTML = `
                    <h3>Organization Summary</h3>
                    <p><strong>Accounts:</strong> ${data.accounts.length}</p>
                    <p><strong>Last Updated:</strong> ${data.lastUpdated}</p>
                    <p><strong>Compliance Percentage:</strong> ${data.organizationCompliance.compliancePercentage}%</p>
                    <p><strong>Total Rules:</strong> ${data.organizationCompliance.totalRules}</p>
                    <p><strong>Compliant Rules:</strong> ${data.organizationCompliance.compliantRules}</p>
                    <p><strong>Non-Compliant Rules:</strong> ${data.organizationCompliance.nonCompliantRules}</p>
                    
                    <h3>Status</h3>
                    <p>Config rules are still being evaluated. Check back in 10-15 minutes for compliance data.</p>
                `;
            } catch (error) {
                document.getElementById('status').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        loadData();
    </script>
</body>
</html>
