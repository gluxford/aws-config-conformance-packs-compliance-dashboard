<!DOCTYPE html>
<html>
<head>
    <title>AWS Config Compliance Dashboard</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 20px; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e6ed;
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: rgba(30, 41, 59, 0.95); 
            padding: 30px; 
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 { 
            color: #f1f5f9; 
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .loading { 
            text-align: center; 
            padding: 50px; 
            color: #94a3b8; 
            font-size: 1.2em;
        }
        .error { 
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0.1) 100%); 
            color: #fca5a5; 
            padding: 20px; 
            border-radius: 12px; 
            margin: 20px 0;
            border-left: 4px solid #ef4444;
        }
        .success { 
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(34, 197, 94, 0.1) 100%); 
            color: #86efac; 
            padding: 20px; 
            border-radius: 12px; 
            margin: 20px 0;
            border-left: 4px solid #22c55e;
        }
        .data { 
            background: linear-gradient(135deg, rgba(51, 65, 85, 0.8) 0%, rgba(30, 41, 59, 0.8) 100%); 
            padding: 25px; 
            border-radius: 12px; 
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        .metric-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0.1) 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid #3b82f6;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.2);
        }
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 5px;
        }
        .metric-label {
            color: #cbd5e1;
            font-size: 0.9em;
        }
        h3 { 
            color: #f8fafc; 
            margin-top: 0;
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
            padding-bottom: 10px;
        }
        strong { color: #f1f5f9; }
        .status-text {
            color: #fbbf24;
            font-style: italic;
            margin-top: 15px;
            padding: 15px;
            background: rgba(251, 191, 36, 0.1);
            border-radius: 8px;
            border-left: 3px solid #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AWS Config Compliance Dashboard</h1>
        <div id="status" class="loading">Loading compliance data...</div>
        <div id="data" class="data" style="display:none;"></div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('./data/compliance-summary.json');
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.json();
                
                document.getElementById('status').innerHTML = '<div class="success">âœ“ Data loaded successfully</div>';
                document.getElementById('data').style.display = 'block';
                document.getElementById('data').innerHTML = `
                    <div class="metric-grid">
                        <div class="metric-card">
                            <div class="metric-value">${data.accounts.length}</div>
                            <div class="metric-label">Organization Accounts</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${data.organizationCompliance.compliancePercentage}%</div>
                            <div class="metric-label">Compliance Score</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${data.organizationCompliance.totalRules}</div>
                            <div class="metric-label">Total Rules</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${data.organizationCompliance.compliantRules}</div>
                            <div class="metric-label">Compliant Rules</div>
                        </div>
                    </div>
                    
                    <h3>Organization Summary</h3>
                    <p><strong>Last Updated:</strong> ${new Date(data.lastUpdated).toLocaleString()}</p>
                    <p><strong>Non-Compliant Rules:</strong> ${data.organizationCompliance.nonCompliantRules}</p>
                    
                    <div class="status-text">
                        <strong>Status:</strong> Config rules are still being evaluated. Compliance data will populate as evaluations complete. Check back in 10-15 minutes for full compliance metrics.
                    </div>
                `;
            } catch (error) {
                document.getElementById('status').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        loadData();
        setInterval(loadData, 300000); // Refresh every 5 minutes
    </script>
</body>
</html>
