<!DOCTYPE html>
<html>
<head>
    <title>AWS Config Compliance Dashboard</title>
    <meta charset="UTF-8">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1563.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e6ed;
            min-height: 100vh;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .header { 
            text-align: center;
            margin-bottom: 30px;
            background: rgba(30, 41, 59, 0.95); 
            padding: 30px; 
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 { 
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tabs {
            display: flex;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow-x: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #94a3b8;
            white-space: nowrap;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        .tab.active {
            color: #60a5fa;
            border-bottom-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        .tab:hover {
            color: #93c5fd;
            background: rgba(59, 130, 246, 0.05);
        }
        .tab-content {
            display: none;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .tab-content.active {
            display: block;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        .metric-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0.1) 100%);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid #3b82f6;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.2);
        }
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 5px;
        }
        .metric-label {
            color: #cbd5e1;
            font-size: 0.9em;
        }
        .chart-container {
            background: rgba(51, 65, 85, 0.8);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .accounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .account-card {
            background: linear-gradient(135deg, rgba(51, 65, 85, 0.8) 0%, rgba(30, 41, 59, 0.8) 100%);
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #3b82f6;
            transition: transform 0.2s ease;
        }
        .account-card:hover {
            transform: translateY(-2px);
        }
        .compliance-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(51, 65, 85, 0.8);
            border-radius: 12px;
            overflow: hidden;
        }
        .compliance-table th,
        .compliance-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .compliance-table th {
            background: rgba(59, 130, 246, 0.2);
            color: #f1f5f9;
            font-weight: 600;
        }
        .compliance-table tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }
        .status-compliant {
            color: #22c55e;
            font-weight: bold;
        }
        .status-non-compliant {
            color: #ef4444;
            font-weight: bold;
        }
        .remediation-link {
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.9em;
            margin-left: 10px;
        }
        .remediation-link:hover {
            color: #93c5fd;
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #94a3b8;
            font-size: 1.2em;
        }
        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0.1) 100%);
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #ef4444;
        }
        h3 {
            color: #f8fafc;
            margin-top: 0;
            border-bottom: 2px solid rgba(59, 130, 246, 0.3);
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AWS Config Compliance Dashboard</h1>
            <p>Real-time compliance monitoring across all conformance packs</p>
        </div>

        <div class="tabs" id="tabs">
            <button class="tab active" onclick="showTab('overview')">Overview</button>
        </div>

        <div id="overview" class="tab-content active">
            <div class="loading" id="loading">Loading compliance data...</div>
            <div id="overview-content" style="display:none;">
                <div class="metrics-grid" id="metrics"></div>
                <div class="chart-container">
                    <h3>Organization Compliance Overview</h3>
                    <canvas id="complianceChart" width="400" height="200"></canvas>
                </div>
                <div id="accounts-section">
                    <h3>Account Compliance Breakdown</h3>
                    <div class="accounts-grid" id="accounts"></div>
                </div>
                <div id="packs-section">
                    <h3>Conformance Pack Compliance</h3>
                    <div class="accounts-grid" id="conformance-packs"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // AWS Config client setup
        AWS.config.region = 'ap-southeast-2';
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'ap-southeast-2:your-identity-pool-id' // You'll need to create this
        });
        
        const configService = new AWS.ConfigService();
        const orgService = new AWS.Organizations();
        
        let allData = {};
        let conformancePackTabs = [];

        // Remediation suggestions mapping
        const remediationSuggestions = {
            'root-access-key-check': {
                link: 'https://docs.aws.amazon.com/IAM/latest/UserGuide/id_root-user.html#id_root-user_manage_add-key',
                description: 'Remove root access keys'
            },
            'mfa-enabled-for-iam-console-access': {
                link: 'https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_mfa_enable.html',
                description: 'Enable MFA for console access'
            },
            'iam-password-policy': {
                link: 'https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_passwords_account-policy.html',
                description: 'Configure IAM password policy'
            },
            's3-bucket-public-read-prohibited': {
                link: 'https://docs.aws.amazon.com/AmazonS3/latest/userguide/access-control-block-public-access.html',
                description: 'Block S3 public read access'
            },
            's3-bucket-public-write-prohibited': {
                link: 'https://docs.aws.amazon.com/AmazonS3/latest/userguide/access-control-block-public-access.html',
                description: 'Block S3 public write access'
            }
        };

        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('overview-content').style.display = 'none';

                // Get organization accounts
                const accounts = await getOrganizationAccounts();
                
                // Get conformance pack compliance
                const conformancePackData = await getConformancePackCompliance();
                
                // Get config rules compliance
                const rulesData = await getConfigRulesCompliance();
                
                allData = {
                    accounts,
                    conformancePackData,
                    rulesData
                };

                renderOverview();
                createConformancePackTabs();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('overview-content').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = `<div class="error">Error loading data: ${error.message}</div>`;
            }
        }

        async function getOrganizationAccounts() {
            // For now, return static data - you can implement org API call if needed
            return [
                {Id: '288206176536', Name: 'mymlplayground', Status: 'ACTIVE'},
                {Id: '222634399117', Name: 'Audit', Status: 'ACTIVE'},
                {Id: '438465141494', Name: 'aft-management', Status: 'ACTIVE'},
                {Id: '767828734023', Name: 'Log Archive', Status: 'ACTIVE'},
                {Id: '851725229383', Name: 'prod', Status: 'ACTIVE'},
                {Id: '058264352296', Name: 'Non-Prod', Status: 'ACTIVE'},
                {Id: '337909744948', Name: 'aft-mlpg-lab', Status: 'ACTIVE'}
            ];
        }

        async function getConformancePackCompliance() {
            const params = {
                ConfigurationAggregatorName: 'aws-controltower-GuardrailsComplianceAggregator'
            };
            
            const result = await configService.describeAggregateComplianceByConformancePacks(params).promise();
            return result.AggregateComplianceByConformancePacks;
        }

        async function getConfigRulesCompliance() {
            const params = {
                ConfigurationAggregatorName: 'aws-controltower-GuardrailsComplianceAggregator'
            };
            
            const result = await configService.describeAggregateComplianceByConfigRules(params).promise();
            return result.AggregateComplianceByConfigRules;
        }

        function renderOverview() {
            renderMetrics();
            renderComplianceChart();
            renderAccountsBreakdown();
            renderConformancePacksBreakdown();
        }

        function renderMetrics() {
            const totalRules = allData.rulesData.length;
            const compliantRules = allData.rulesData.filter(r => r.Compliance.ComplianceType === 'COMPLIANT').length;
            const nonCompliantRules = totalRules - compliantRules;
            const compliancePercentage = totalRules > 0 ? Math.round((compliantRules / totalRules) * 100) : 0;

            const uniquePacks = [...new Set(allData.conformancePackData.map(p => p.ConformancePackName))];
            const uniqueAccounts = [...new Set(allData.conformancePackData.map(p => p.AccountId))];

            document.getElementById('metrics').innerHTML = `
                <div class="metric-card">
                    <div class="metric-value">${compliancePercentage}%</div>
                    <div class="metric-label">Overall Compliance</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${totalRules}</div>
                    <div class="metric-label">Total Rules</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${compliantRules}</div>
                    <div class="metric-label">Compliant Rules</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${nonCompliantRules}</div>
                    <div class="metric-label">Non-Compliant Rules</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${uniquePacks.length}</div>
                    <div class="metric-label">Conformance Packs</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${uniqueAccounts.length}</div>
                    <div class="metric-label">Accounts</div>
                </div>
            `;
        }

        function renderComplianceChart() {
            const ctx = document.getElementById('complianceChart').getContext('2d');
            const totalRules = allData.rulesData.length;
            const compliantRules = allData.rulesData.filter(r => r.Compliance.ComplianceType === 'COMPLIANT').length;
            const nonCompliantRules = totalRules - compliantRules;

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Compliant', 'Non-Compliant'],
                    datasets: [{
                        data: [compliantRules, nonCompliantRules],
                        backgroundColor: ['#22c55e', '#ef4444'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e0e6ed'
                            }
                        }
                    }
                }
            });
        }

        function renderAccountsBreakdown() {
            const accountCompliance = {};
            
            allData.accounts.forEach(account => {
                const accountRules = allData.rulesData.filter(r => r.AccountId === account.Id);
                const compliant = accountRules.filter(r => r.Compliance.ComplianceType === 'COMPLIANT').length;
                const total = accountRules.length;
                const percentage = total > 0 ? Math.round((compliant / total) * 100) : 0;
                
                accountCompliance[account.Id] = {
                    name: account.Name,
                    compliant,
                    total,
                    percentage
                };
            });

            const accountsHtml = Object.entries(accountCompliance).map(([accountId, data]) => `
                <div class="account-card">
                    <h4>${data.name}</h4>
                    <p><strong>Account ID:</strong> ${accountId}</p>
                    <p><strong>Compliance:</strong> ${data.percentage}% (${data.compliant}/${data.total})</p>
                    <div style="background: rgba(0,0,0,0.2); border-radius: 8px; height: 8px; margin-top: 10px;">
                        <div style="background: #22c55e; height: 100%; width: ${data.percentage}%; border-radius: 8px;"></div>
                    </div>
                </div>
            `).join('');

            document.getElementById('accounts').innerHTML = accountsHtml;
        }

        function renderConformancePacksBreakdown() {
            const packCompliance = {};
            
            allData.conformancePackData.forEach(pack => {
                if (!packCompliance[pack.ConformancePackName]) {
                    packCompliance[pack.ConformancePackName] = {
                        compliant: 0,
                        total: 0,
                        accounts: 0
                    };
                }
                
                packCompliance[pack.ConformancePackName].compliant += pack.Compliance.CompliantRuleCount || 0;
                packCompliance[pack.ConformancePackName].total += pack.Compliance.TotalRuleCount || 0;
                packCompliance[pack.ConformancePackName].accounts += 1;
            });

            const packsHtml = Object.entries(packCompliance).map(([packName, data]) => {
                const percentage = data.total > 0 ? Math.round((data.compliant / data.total) * 100) : 0;
                return `
                    <div class="account-card">
                        <h4>${packName.replace(/^OrgConformsPack-AWS-QuickSetup-/, '').replace(/-[a-z0-9]+$/, '')}</h4>
                        <p><strong>Accounts:</strong> ${data.accounts}</p>
                        <p><strong>Compliance:</strong> ${percentage}% (${data.compliant}/${data.total})</p>
                        <div style="background: rgba(0,0,0,0.2); border-radius: 8px; height: 8px; margin-top: 10px;">
                            <div style="background: #22c55e; height: 100%; width: ${percentage}%; border-radius: 8px;"></div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('conformance-packs').innerHTML = packsHtml;
        }

        function createConformancePackTabs() {
            const uniquePacks = [...new Set(allData.conformancePackData.map(p => p.ConformancePackName))];
            const tabsContainer = document.getElementById('tabs');
            
            uniquePacks.forEach(packName => {
                const shortName = packName.replace(/^OrgConformsPack-AWS-QuickSetup-/, '').replace(/-[a-z0-9]+$/, '');
                const tabId = packName.replace(/[^a-zA-Z0-9]/g, '-');
                
                // Add tab button
                const tabButton = document.createElement('button');
                tabButton.className = 'tab';
                tabButton.textContent = shortName;
                tabButton.onclick = () => showTab(tabId);
                tabsContainer.appendChild(tabButton);
                
                // Add tab content
                const tabContent = document.createElement('div');
                tabContent.id = tabId;
                tabContent.className = 'tab-content';
                tabContent.innerHTML = renderConformancePackDetail(packName);
                document.querySelector('.container').appendChild(tabContent);
            });
        }

        function renderConformancePackDetail(packName) {
            const packData = allData.conformancePackData.filter(p => p.ConformancePackName === packName);
            const packRules = allData.rulesData.filter(r => 
                allData.conformancePackData.some(p => 
                    p.ConformancePackName === packName && 
                    p.AccountId === r.AccountId
                )
            );

            const accountBreakdown = packData.map(pack => {
                const accountName = allData.accounts.find(a => a.Id === pack.AccountId)?.Name || pack.AccountId;
                const percentage = pack.Compliance.TotalRuleCount > 0 ? 
                    Math.round((pack.Compliance.CompliantRuleCount / pack.Compliance.TotalRuleCount) * 100) : 0;
                
                return `
                    <div class="account-card">
                        <h4>${accountName}</h4>
                        <p><strong>Account ID:</strong> ${pack.AccountId}</p>
                        <p><strong>Compliance:</strong> ${percentage}% (${pack.Compliance.CompliantRuleCount}/${pack.Compliance.TotalRuleCount})</p>
                        <div style="background: rgba(0,0,0,0.2); border-radius: 8px; height: 8px; margin-top: 10px;">
                            <div style="background: #22c55e; height: 100%; width: ${percentage}%; border-radius: 8px;"></div>
                        </div>
                    </div>
                `;
            }).join('');

            const nonCompliantRules = packRules.filter(r => r.Compliance.ComplianceType === 'NON_COMPLIANT');
            const rulesTable = nonCompliantRules.length > 0 ? `
                <h3>Non-Compliant Rules</h3>
                <table class="compliance-table">
                    <thead>
                        <tr>
                            <th>Rule Name</th>
                            <th>Account</th>
                            <th>Status</th>
                            <th>Remediation</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${nonCompliantRules.map(rule => {
                            const accountName = allData.accounts.find(a => a.Id === rule.AccountId)?.Name || rule.AccountId;
                            const remediation = remediationSuggestions[rule.ConfigRuleName] || {};
                            
                            return `
                                <tr>
                                    <td>${rule.ConfigRuleName}</td>
                                    <td>${accountName}</td>
                                    <td><span class="status-non-compliant">NON_COMPLIANT</span></td>
                                    <td>
                                        ${remediation.link ? 
                                            `<a href="${remediation.link}" target="_blank" class="remediation-link">${remediation.description || 'View Documentation'}</a>` : 
                                            'No remediation available'
                                        }
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            ` : '<p>All rules are compliant for this conformance pack.</p>';

            return `
                <h3>${packName.replace(/^OrgConformsPack-AWS-QuickSetup-/, '').replace(/-[a-z0-9]+$/, '')} - Detailed View</h3>
                <div class="accounts-grid">
                    ${accountBreakdown}
                </div>
                ${rulesTable}
            `;
        }

        function showTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabId).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        // Load data on page load
        loadData();
        
        // Refresh data every 5 minutes
        setInterval(loadData, 300000);
    </script>
</body>
</html>
